<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Your Weather Forecast</title>
</head>
<body>
    <header class="col-12 text-center bg-info text-white"><h1>Weather Dashboard</h1></header>
    <div class="row m-2">
        <aside class="col-3">
            <div>
                <form>
                    <div class="col-auto">
                        <label for="city"><h2>Search for a City:</h2></label>
                        <input type="text" class="form-control" id="city" placeholder="Toronto">
                        <button type="submit" class="btn btn-primary mb-2 mt-2 w-100">Search</button>
                    </div>
                </form>
            </div>
            <div>
                <ul class="list-group list-group-item-action search-history">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>
        </aside>

        <main class="col-8">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h2 class="city"><span class="date"></span></h2>
                    <p class="lead">
                        <p class="card-text">
                            <span class="maintemp"></span><br>
                            <span class="mainwind"></span><br>
                            <span class="mainhumidity"></span><br>
                            <span class="UVbox"></span>
                        </p>
                    </p>
                </div>
            </div>
            <div class="row 5-Day">
            </div>
            <div class="row forecast">
               
            </div>

            <button type="button" class="btnmodal btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Oops! Location not found!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      The location you have entered is invalid! Please type in the name of a city.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
